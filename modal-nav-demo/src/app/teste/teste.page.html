<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="create" class="ion-margin-end"></ion-icon>
      Inserir Tarefa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form-container">
    <ion-list lines="none">
      <ion-item class="input-item">
        <ion-input
          [(ngModel)]="novoItem"
          label="Insira a tarefa"
          labelPlacement="stacked"
          fill="outline"
          shape="round"
          placeholder="Ex: Realizar atividade de Desenvolvimento MÃ³vel"
          class="custom-input">
          <ion-icon name="pencil" slot="start"></ion-icon>
        </ion-input>
      </ion-item>

      <div class="button-group">
        <ion-button 
          expand="block" 
          (click)="addItem()" 
          color="primary"
          shape="round"
          [disabled]="!novoItem.trim()"
          class="ion-margin-vertical">
          <ion-icon slot="start" name="save"></ion-icon>
          Salvar Tarefa
        </ion-button>

        <ion-button 
          (click)="nextPage()" 
          fill="clear"
          color="medium"
          class="ion-float-right">
          <ion-icon slot="start" name="arrow-back"></ion-icon>
          Voltar
        </ion-button>
      </div>
    </ion-list>
  </div>
</ion-content>
