<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h1>Tarefas em aberto</h1>

  <ion-list>
    
    <ion-item *ngFor="let item of dataService.items">
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-button (click)="getNext()">Nova tarefa</ion-button>
</ion-content>
